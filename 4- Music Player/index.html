<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>Music Library Player</title>
  </head>
  <body>
    <div class="music-library">
      <aside class="sidebar">
        <h2>Playlist</h2>
        <ul id="playlist">
          <!-- Playlist items will be dynamically generated -->
        </ul>
      </aside>
      <div class="player">
        <img class="album-cover" src="" alt="Album Cover" />
        <h1 class="track-title">Track Title</h1>
        <div class="progress-container">
          <input type="range" id="progress-bar" value="0" min="0" step="0.01" title="F">
        </div>

        <div class="controls">
          <button id="prev" class="control-btn" title="F">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play-pause" class="control-btn" onclick="togglePlay()" title="F">
            <i class="fas fa-play" id="play-icon"></i>
          </button>
          <button id="next" class="control-btn" title="F">
            <i class="fas fa-forward"></i>
          </button>
          <button id="mute-button" class="control-btn" title="F">
            <i id="mute-icon" class="fas fa-volume-up"></i>
        </button>
        <input type="range" id="volume-slider" type="range" min="0" max="1" step="0.01" value="0"  title="F"/>
        </div>
        <div class="track-time">
          <span id="current-time">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
